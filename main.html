<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <div class="title">
        <h1 class="title-text">Rock, Paper, Scissors!
        </h1>
    </div>
    <div class="guide-div">
        <h2>Choose your weapon!</h2>
        <p class="result"></p>
    </div>
    <div class="weapons">
        <button class="weapon rock">Rock</button>
        <button class="weapon paper">Paper</button>
        <button class="weapon scissor">Scissors</button>
    </div>
    <div class="announcement">
        <p class="announcer">Result:</p>
    </div>
    <script src="mainScript.js"></script>
</body>

</html>
