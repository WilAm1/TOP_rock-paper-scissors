<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rampart+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="mainScript.js" defer></script>
</head>


<body>
    <div class="title">
        <h1 class="title-text">
            <a href="https://en.wikipedia.org/wiki/Rock-paper-scissors" target="_blank">Rock, Paper, Scissors!</a>
        </h1>
    </div>

    <div class="announcer">
        <h2 class="game-result">Choose your weapon!</h2>
        <p class="scores"></p>
    </div>


    <div class="main-choices">
        <div class="player-div">
            <div class="guide-div">
                <p class="indicator player-text">Player:</p>
                <div class="player-move-div">
                    <img src="assets/user.png" alt="player-move" class="initial-img-player player-image">
                </div>

            </div>
        </div>
        <div class="announcement">
            <p>Result!</p>
            <p class="result"></p>
        </div>

        <div class="computer-div">
            <div class="computer-desc">
                <p class="indicator computer-text">Computer: </p>
            </div>
            <img src="assets/bot.jpg" alt="bot-image" class="initial-img-bot bot-image">
        </div>
    </div>
    <div class="weapons">
        <button class="weapon rock">Rock</button>
        <button class="weapon paper">Paper</button>
        <button class="weapon scissor">Scissors</button>
    </div>


    <footer class="ftr">
        <span>Made with ðŸ’› by <a  target="blank" href="https://github.com/WilAm1" class="profile">@WilAmI</a> </span>
    </footer>


</body>


</html>
